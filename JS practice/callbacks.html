<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // callback function means, the function which is present inside the another function
        const students=[{name:"chaitanya",age:"21"}] // global var
        function add_stu(params,callback) {
            setTimeout(() => {
                students.push(params)
            }, 4000);
            callback(20,30)// this is called calling function within a function, so we can control one function by another function



           
            
        }
        function show_students(a,b) {
                console.log(students)
                console.log(students.length)
                console.log(a+b)
                
            }
        let obj=[{name:"xyz",age:"21"}]
        add_stu(obj,show_students)// here we are passing function as a argument
    </script>
</body>
</html>
