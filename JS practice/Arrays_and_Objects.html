<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name=
        {
            firstname:"Chaitanya",// it stores value in key value pair
            surname:"Parandkar",
            age:21,
            func: function hello(){
                console.log("hello world")
            }
        }       
        console.log(name)
        console.log(name.age)
        console.log(name.firstname)
        let arr=[4,1,6,3,12,"chai","hello"]
        console.log(arr)
        arr.push("World")// like push, POP is also there to take out an element
        console.log(arr)
        console.log(arr.length)
        arr=arr.sort()// sorting an array
        console.log(arr)
        //let newarr=new Array(30)// this means it has created an array of size 30
       name.year=2000;// this is how we can add element in JS object
       console.log(name)
       console.log(name.func())// func has a function therefore brackets will come
        
    </script>
</body>
</html>
